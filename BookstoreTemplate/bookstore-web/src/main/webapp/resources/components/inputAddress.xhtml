<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:interface>
		<cc:attribute name="value" required="true"/>
	</cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:panelGrid columns="3">
                <h:outputLabel id="streetTitle" value="#{texts.street}"/>
                <h:inputText id="street" value="#{cc.attrs.value.street}" required="true" />
                <h:message for="street" styleClass="error"/>
                <h:outputLabel id="cityTitle" value="#{texts.city}"/>
                <h:inputText id="city" value="#{cc.attrs.value.city}" required="true" />
                <h:message for="city" styleClass="error"/>
                <h:outputLabel id="postalCodeTitle" value="#{texts.postalCode}"/>
                <h:inputText id="postalCode" value="#{cc.attrs.value.postalCode}" required="true" />
                <h:message for="postalCode" styleClass="error"/>
                <h:outputLabel id="countryTitle" value="#{texts.country}"/>
                <h:selectOneMenu id="country" value="#{cc.attrs.value.country}" required="true">
                    <f:selectItem itemValue=""/>
                    <f:selectItems value="#{localeBean.countries}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>                      
                </h:selectOneMenu>
                <h:message for="country" styleClass="error"/>
            </h:panelGrid>
    </cc:implementation>
</html>
