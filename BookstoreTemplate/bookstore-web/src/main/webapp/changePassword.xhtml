<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <ui:define name="header">
                <ui:include src="header.xhtml">
                    <ui:param name="pageHeading" value="#{texts.changePassword}"/>
                </ui:include>
            </ui:define>
            <ui:define name="content">
                <h:form id="main">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="currentPasswort" value="#{texts.currentPassword}"/>
                        <h:inputSecret id="currentPasswort" value="#{accountBean.currentPassword}" required="true"
                                       requiredMessage="#{texts.enterAValue}"/>
                        <h:message for="currentPasswort" errorClass="errorMessage"/>
                        <h:outputLabel for="newPassword" value="#{texts.newPassword}"/>
                        <h:inputSecret id="newPassword" value="#{accountBean.newPassword}" required="true" 
                                       requiredMessage="#{texts.enterAValue}" validatorMessage="#{texts.passwordTooShort}">
                            <f:validateLength minimum="4"/>
                        </h:inputSecret>
                        <h:message for="newPassword" errorClass="errorMessage"/>
                    </h:panelGrid>
                    <br></br>
                    <h:commandButton value="#{texts.change}" action="#{accountBean.changePassword}" />&#xa0;
                    <h:commandButton value="#{texts.cancel}" action="accountDetails" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
