<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="template.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <ui:define name="header">
                <ui:include src="header.xhtml">
                    <ui:param name="pageHeading" value="#{text.detailsFor} #{catalogBean.selectedBook.title}"/>
                </ui:include>
            </ui:define>  
            <ui:define name="content">
                <h:form id="detail">
                    <h:panelGrid columns = "2">
                        <h:outputText value="#{texts.title}" styleClass="important"/> 
                        <h:outputText id="title" value="#{catalogBean.selectedBook.title}"/> 
                        <h:outputText value="#{texts.authors}" styleClass="important"/> 
                        <h:outputText id="authors" value="#{catalogBean.selectedBook.authors}"/>                      
                        <h:outputText value="#{texts.isbn}" styleClass="important"/> 
                        <h:outputText id="isbn" value="#{catalogBean.selectedBook.isbn}"/>                          
                        <h:outputText value="#{texts.price}" styleClass="important"/> 
                        <h:outputText id="price" value="#{catalogBean.selectedBook.price}"/>                       
                        <h:outputText value="#{texts.numPages}" styleClass="important"/> 
                        <h:outputText id="page" value="#{catalogBean.selectedBook.numberOfPages}"/>                       
                        <h:outputText value="#{texts.binding}" styleClass="important"/> 
                        <h:outputText id="binding" value="#{catalogBean.selectedBook.binding}"/>                       
                        <h:outputText value="#{texts.publisher}" styleClass="important"/> 
                        <h:outputText id="publisher" value="#{catalogBean.selectedBook.publisher}"/>
                        <h:outputText value="#{texts.yearPublication}" styleClass="important"/> 
                        <h:outputText id="year" value="#{catalogBean.selectedBook.publicationYear}"/>
                    </h:panelGrid>
                    <br></br>
                    <h:commandLink value="#{texts.backLink}" action="catalogSearch"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
