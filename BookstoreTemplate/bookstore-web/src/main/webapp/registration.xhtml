<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:books="http://books.org/jsf/taglib"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="header">
        <ui:include src="header.xhtml">
            <ui:param name="pageHeading" value="#{texts.registration}"/>
        </ui:include>
    </ui:define>
    <ui:define name="content">
        <h:form id="nmain">    
            <h:panelGrid columns="3">
                <h:outputLabel id="firstNameTitle" value="#{texts.customerFirstName}"/>
                <h:inputText id="firstName" value="#{newCustomerBean.firstName}" required="true" />
                <h:message for="firstName" styleClass="error"/>
                <h:outputLabel id="lastNameTitle" value="#{texts.customerLastName}"/>
                <h:inputText id="lastName" value="#{newCustomerBean.lastName}" required="true" />
                <h:message for="lastName" styleClass="error"/>
                <h:outputLabel id="emailTitle" value="#{texts.customerEmail}"/>
                <h:inputText id="email" value="#{newCustomerBean.email}" required="true">
                    <books:validateEmail/>
                </h:inputText>
                <h:message for="email" styleClass="error"/>
                <h:outputLabel for="password" value="#{texts.customerPassword}"/>
                <h:inputSecret id="password" value="#{newCustomerBean.password}"  validatorMessage="#{texts.passwordTooShort}" required="true">
                    <f:validateLength minimum="4"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error"/>
            </h:panelGrid>
            <h:outputLabel id="addressTitle" value="#{texts.customerAddress}" styleClass="subheading"/>
            <cc:inputAddress value="#{newCustomerBean}"/>
            <h:outputLabel id="creditCartTitle" value="#{texts.creditCard}" styleClass="subheading"/>
            <cc:inputCreditCard value="#{newCustomerBean}"/>
            <h:commandButton value="#{texts.registration}" action="#{newCustomerBean.register}"/>&#xa0;
            <h:commandButton value="#{texts.cancel}" action="#{newCustomerBean.cancel}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
