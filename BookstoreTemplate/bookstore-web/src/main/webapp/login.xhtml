<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="template.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <ui:define name="header">
                <ui:include src="header.xhtml">
                    <ui:param name="pageHeading" value="Login"/>
                </ui:include>
            </ui:define>
            <ui:define name="content">
                <h:form id="main">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="email" value="#{texts.customerEmail}"/>
                        <h:inputText id="email" value="#{accountBean.email}" required="true"
                                     requiredMessage="#{texts.enterAValue}"/>
                        <h:message for="email"/>
                        <h:outputLabel for="password" value="#{texts.customerPassword}"/>
                        <h:inputSecret id="password" value="#{accountBean.password}" required="true" 
                                     requiredMessage="#{texts.enterAValue}"/>
                        <h:message for="password"/>
                        <h:commandButton value="#{texts.signin}" action="#{accountBean.login}"/>
                    </h:panelGrid>
                </h:form>
                <h:link outcome="registration" value="#{texts.registration}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
